<ul class="mt-5 list-group list-group-flush">
  <li *ngFor="let category of categories$|async" class="list-group-item">
    <a [routerLink]="['/', 'products', 'categories', category]"
       class="link link-dark link-underline-opacity-0 link-underline-opacity-75-hover">{{category}}</a>
  </li>
</ul>
